{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Projects</h1>
<ul>
    {% for project in projects %}
    <li>
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <p>Technologies: {{ project.technologies }}</p>
        <p>Links: <a href="{{ project.links }}">{{ project.links }}</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
