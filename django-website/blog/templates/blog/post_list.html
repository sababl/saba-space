{% extends 'blog/base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p><small>Published on {{ post.date }}</small></p>
      </li>
    {% empty %}
      <li>No blog posts available.</li>
    {% endfor %}
  </ul>
{% endblock %}
